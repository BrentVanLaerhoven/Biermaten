    <script th:inline="javascript">
        var playerNames = [[${playerNames}]];
        var tasks = [[${tasks}]];
        var currentName = null;

        function showRandomName() {
            var randomIndex = Math.floor(Math.random() * playerNames.length);
            currentName = playerNames[randomIndex];

            var popupContainer = document.getElementById("popupContainer");
            var popupContent = document.getElementById("popupContent");
            popupContent.innerHTML = '<span style="font-size: 50px;">' + currentName + '</span>';

            popupContainer.style.display = "block";
        }

        function showRandomTask() {
            var randomIndex = Math.floor(Math.random() * tasks.length);
            var randomTask = tasks[randomIndex].name;

            var popupContainer = document.getElementById("popupContainer");
            var popupContent = document.getElementById("popupContent");
            var taskElement = document.getElementById("taskElement");

            if (taskElement) {
                popupContent.removeChild(taskElement);
            }

            taskElement = document.createElement("div");
            taskElement.id = "taskElement";
            taskElement.textContent = randomTask;

            popupContent.appendChild(taskElement);

            popupContainer.style.display = "block";
        }
    </script>
</head>
<body class="container">
<button onclick="showRandomName()" class="button col-12 rounded-4 mb-4">Persoon</button>
<button onclick="showRandomTask()" class="button col-12 rounded-4 mb-4">Opdracht</button>
